version: 1
frontend:
    phases:
        preBuild:
          commands:
                - 'cd pws'
                - 'npm install -g next'
                - 'npm install'
        build:
            commands:
                - 'npm run build'
    artifacts:
        baseDirectory: pws/.next
        files:
            - '**/*'
    cache:
        paths:
            - node_modules
            - pws/.next/cache